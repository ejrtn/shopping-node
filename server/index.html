<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SimpleMusinsa - 패션 쇼핑몰</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">SimpleMusinsa</div>
    <nav class="gnb">
      <a href="#">바지</a>
      <a href="#">상의</a>
      <a href="#">신발</a>
    </nav>
    <div class="header-right">
      <input type="text" placeholder="검색어를 입력하세요" class="search" />
      <a href="#" class="icon">🛒</a>
      <a href="#" class="icon">👤</a>
    </div>
  </header>

  <section class="main-slider">
    <div class="slides">
      <div class="slide active">슬라이드 이미지 1</div>
      <div class="slide">슬라이드 이미지 2</div>
      <div class="slide">슬라이드 이미지 3</div>
    </div>
    <div class="dots">
      <span class="dot active" data-index="0"></span>
      <span class="dot" data-index="1"></span>
      <span class="dot" data-index="2"></span>
    </div>
  </section>

  <section class="section new-arrivals">
    <h2>NEW ARRIVALS</h2>
    <div class="product-grid">
      <div class="product-card">신상품1</div>
      <div class="product-card">신상품2</div>
      <div class="product-card">신상품3</div>
      <div class="product-card">신상품4</div>
      <div class="product-card">신상품5</div>
      <div class="product-card">신상품6</div>
    </div>
  </section>

  <section class="section best-sellers">
    <h2>BEST SELLERS</h2>
    <div class="product-grid">
      <div class="product-card">인기상품1</div>
      <div class="product-card">인기상품2</div>
      <div class="product-card">인기상품3</div>
      <div class="product-card">인기상품4</div>
    </div>
  </section>

  <section class="section reviews">
    <h2>CUSTOMER REVIEWS</h2>
    <div class="review-list">
      <div class="review-card">“정말 예뻐요!” – 사용자 A</div>
      <div class="review-card">“퀄리티 최고!” – 사용자 B</div>
      <div class="review-card">“배송도 빨라요.” – 사용자 C</div>
    </div>
  </section>

  <footer class="footer">
    <p>© 2025 SimpleMusinsa | 고객센터 | 이용약관 | 개인정보처리방침</p>
  </footer>

  <script src="scripts.js"></script>

</body>
</html>
